<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bing YouTube Redirector</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <style>
      /* General Styles */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
        color: #333;
        text-align: center;
        background: linear-gradient(145deg, #f0f4f8, #d9e2ec);
        border-radius: 10px;
        width: 360px;
        height: 300px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      /* Header Area */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .header-icons {
        font-size: 24px;
        color: #007bff;
        cursor: pointer;
      }

      .header-icons:hover {
        color: #0056b3;
      }

      .title-container {
        background: #007bff;
        color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
      }

      .title-container .icon {
        position: absolute;
        font-size: 100px;
        color: rgba(255, 255, 255, 0.2);
        top: -30px;
        right: -30px;
        transform: rotate(20deg);
      }

      .title-container h1 {
        font-size: 20px;
        margin: 0;
        z-index: 2;
      }

      /* Description */
      .description {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
      }

      /* Toggle Button */
      .toggle-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .toggle-button {
        padding: 15px 40px;
        font-size: 18px;
        color: white;
        border: none;
        border-radius: 30px;
        background: #28a745;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s ease-in-out;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      }

      .toggle-button:hover {
        background: #218838;
        transform: scale(1.05);
      }

      .toggle-button.on {
        background: #dc3545;
      }

      .toggle-button.off:hover {
        background: #23c857;
      }

      /* Footer (Credits) */
      .credits {
        margin-top: auto;
        font-size: 12px;
        color: #888;
      }

      .credits a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .credits a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <i class="fab fa-github header-icons" id="githubIcon" title="GitHub"></i>
      <i class="fas fa-question-circle header-icons" id="helpIcon" title="Help"></i>
    </div>

    <!-- Title Section -->
    <div class="title-container">
      <h1>Bing YouTube Redirector</h1>
    </div>

    <!-- Description -->
    <div class="description">
      Seamlessly redirect Bing video results to YouTube.
    </div>

    <!-- Toggle Button -->
    <div class="toggle-container">
      <button id="redirectButton" class="toggle-button">Turn On</button>
    </div>

    <!-- Credits -->
    <div class="credits">
      Created by <a href="https://github.com/DanG115" target="_blank">DanG115</a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
