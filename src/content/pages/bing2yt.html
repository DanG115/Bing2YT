<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to YouTube...</title>
  <link href="../styles/output.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gradient-to-br from-red-50 via-white to-red-100 dark:from-gray-950 dark:via-gray-900 dark:to-gray-950 text-gray-900 dark:text-gray-100 font-sans transition-all duration-500 flex items-center justify-center p-6">

  <div class="relative max-w-md w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-2xl shadow-2xl p-10 space-y-8 border border-gray-200 dark:border-gray-700 transition-all duration-500 text-center">

    <!-- YouTube Logo -->
    <div class="flex justify-center">
      <svg class="w-20 h-20 text-red-600" fill="currentColor" viewBox="0 0 24 24">
        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
      </svg>
    </div>

    <!-- Title -->
    <div class="space-y-2">
      <h1 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 tracking-tight">
        Redirecting to YouTube
      </h1>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Taking you to your requested video...
      </p>
    </div>

    <!-- Loading Animation -->
    <div class="space-y-4">
      <div class="flex justify-center">
        <div class="relative w-12 h-12">
          <div class="absolute inset-0 rounded-full border-4 border-gray-300 dark:border-gray-600"></div>
          <div class="absolute inset-0 rounded-full border-4 border-transparent border-t-red-600 border-r-red-600 animate-spin"></div>
        </div>
      </div>
      <p class="text-xs text-gray-500 dark:text-gray-400 animate-pulse">
        Loading video...
      </p>
    </div>

    <!-- Fallback Message -->
    <div class="space-y-3 text-sm">
      <p class="text-gray-600 dark:text-gray-400">
        If you're not redirected automatically, please
        <a id="fallbackLink" href="#" class="text-red-600 dark:text-red-400 font-semibold hover:underline">
          click here
        </a>
      </p>
    </div>

    <!-- Video ID Display (Debug) -->
    <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
      <p class="text-xs text-gray-500 dark:text-gray-400">
        <span id="videoInfo" class="font-mono text-gray-700 dark:text-gray-300"></span>
      </p>
    </div>
  </div>

  <script src="../redirectPage.js"></script>
</body>
</html>
